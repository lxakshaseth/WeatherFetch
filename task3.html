<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #0277bd;
            margin-bottom: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .weather-info {
            margin: 10px 0;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        input {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #0277bd;
            width: calc(100% - 30px);
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #01579b;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #0277bd;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #01579b;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #weather-result {
            margin-top: 20px;
            background-color: #f0f4c3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 80px;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Fetcher</h1>
        <div>
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-result"></div>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!city) {
                errorMessage.textContent = 'Please enter a city name!';
                return;
            }
            errorMessage.textContent = '';

            const API_KEY = '5f870e019d1c48a5a3b40705252901';
            const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=yes`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    errorMessage.textContent = `Error: ${data.error.message}`;
                    document.getElementById('weather-result').innerHTML = '';
                    return;
                }

                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                errorMessage.textContent = 'Unable to fetch weather data. Please check your internet connection.';
            }
        }

        function displayWeather(data) {
            const weatherResult = document.getElementById('weather-result');
            weatherResult.innerHTML = `
                <h2>${data.location.name}, ${data.location.country}</h2>
                <p class="weather-info"><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                <p class="weather-info"><strong>Condition:</strong> ${data.current.condition.text}</p>
                <img src="https:${data.current.condition.icon}" alt="Weather Icon">
                <p class="weather-info"><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
                <p class="weather-info"><strong>Humidity:</strong> ${data.current.humidity}%</p>
            `;
        }
    </script>

</body>
</html>
